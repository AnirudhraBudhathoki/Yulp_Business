<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yulp Business Prediction</title>
</head>
<body>
<h1>Yulp Business Prediction</h1>
<form action="/predict" method="post">
<label for="model_option">Select Model:</label>
<select id="model_option" name="model_option">
<option value="Decision Model">Decision Tree Model</option>
<option value="Decision Model">Decision Tree Model</option>
<option value="AdaBoost Model">AdaBoost Model</option>
<option value="XGBoost Model">XGBoost Model</option>
</select><br><br>
 
        <label for="tip_count">tip_count:</label>
<input type="number" id="tip_count" name="tip_count" step="any" required><br><br>
 
        <label for="review_count_y">review_count_y:</label>
<input type="number" id="review_count_y" name="review_count_y" step="any" required><br><br>
 
        <label for="avg_review_rating">avg_review_rating:</label>
<input type="number" id="avg_review_rating" name="avg_review_rating" step="any" required><br><br>
 
        <label for="longitude">longitude:</label>
<input type="number" id="longitude" name="longitude" step="any" required><br><br>
 
        <label for="latitude">latitude:</label>
<input type="number" id="latitude" name="latitude" step="any" required><br><br>
 
        <label for="review_count_x">review_count_x:</label>
<input type="number" id="review_count_x" name="review_count_x" step="any" required><br><br>
 
        <label for="checkin_count">checkin_count:</label>
<input type="number" id="checkin_count" name="checkin_count" step="any" required><br><br>
 
        <label for="stars">stars:</label>
<input type="number" id="stars" name="stars" step="any" required><br><br>
 
        <button type="submit">Predict</button>
</form>
</body>
</html>
